version: '3'

services:

    nginx:
        image: nginx
        ports:
            - 80:80
        volumes:
            - ./../src:/var/www/html
            - ./server.conf:/etc/nginx/conf.d/server.conf

    php:
        image: library/php:8.0-fpm-alpine
        volumes:
            - ./../src:/var/www/html
        env_file:
            - .env